name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
    types: [opened, synchronize, reopened]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_call:

jobs:
  quality:
    name: Lint, Format, Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '.go-version'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download tools
        run: go mod download -modfile=tools.mod

      - name: Run make lint
        run: make lint

      - name: Check formatting
        run: |
          make format
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Please run 'make format'"
            git diff
            exit 1
          fi

      - name: Verify dependencies
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum

  # Platform integration tests
  integration-tests:
    name: Integration with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '.go-version'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run all tests (including integration)
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Build Caddy with module
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          xcaddy build --output ./caddy --with github.com/hurricanehrndz/caddy-yaml=.

      - name: Validate test configuration
        run: |
          ./caddy validate --config testdata/test-config.yaml --adapter yaml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration,${{ runner.os }}
          name: ${{ runner.os }}
