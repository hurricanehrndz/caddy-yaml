name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  # Run full test suite before release
  test:
    name: Full Test Suite
    uses: ./.github/workflows/test.yml
  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '.go-version'
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GH_PULL_TOKEN }}
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            # Caddy YAML ${{ steps.get_version.outputs.VERSION }}

            YAML config adapter for Caddy with templating and YAML 1.2 support.

            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            xcaddy build --with github.com/hurricanehrndz/caddy-yaml@${{ steps.get_version.outputs.VERSION }}
            ```

            ## Documentation

            See [README.md](https://github.com/${{ github.repository }}/blob/${{ steps.get_version.outputs.VERSION }}/README.md) for usage instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
